<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>A Softer Space BoardGamePlayer</title>

		<meta name="keywords" content="board games">

		<meta name="description" content="Play board games against friends :)">

		<link href="style.css?v=@version" media="all" rel="stylesheet" type="text/css">

		<script src="gameSelector.js?v=@version"></script>
	</head>

	<body>
		<div id="intro">
			<div>
				Hi there!
			</div>
			<div>
				This is the landing page of the A Softer Space BoardGamePlayer. :D
			</div>
			<div>
				And who are you, dear friend?
			</div>
		</div>
		<div id="nameBar">
			Your name: <input type="text" id="our_name" />
		</div>
		<div id="gameSelection">
			<div>
				Great!

				Which game would you like to play?
			</div>
			<img src="games/elfik/logo.jpg" onclick="startGame('elfik');" />
		</div>
	</body>
</html>
